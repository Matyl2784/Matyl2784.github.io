<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full-screen obrázek s hudbou</title>
  <style>
    /* reset a full-screen layout */
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    /* --- Styl pro startovací obrazovku (Overlay) --- */
    #intro-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000; /* Černé pozadí, aby nebyl vidět obsah */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999; /* Musí být nad vším ostatním */
      transition: opacity 0.8s ease-out; /* Efekt zmizení */
      color: white;
      text-align: center;
    }

    #intro-overlay h1 {
      margin-bottom: 30px;
      font-weight: 300;
      letter-spacing: 2px;
    }

    #enter-btn {
      padding: 15px 40px;
      font-size: 18px;
      color: white;
      background: transparent;
      border: 2px solid white;
      border-radius: 30px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    #enter-btn:hover {
      background: white;
      color: black;
    }

    /* --- Původní styly pro obsah --- */
    
    /* kontejner, aby obrázek zabíral celou obrazovku */
    .full {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    /* obrázek pokryje obrazovku (crop při zachování poměru stran) */
    .full img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* cover = vyplní obrazovku */
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      cursor: pointer;
    }

    /* malý text nápovědy */
    .hint {
      position: absolute;
      bottom: 12px;
      left: 12px;
      color: rgba(255,255,255,0.85);
      font-size: 14px;
      background: rgba(0,0,0,0.35);
      padding: 6px 8px;
      border-radius: 6px;
      pointer-events: none; /* Aby se nedalo kliknout na text místo odkazu */
    }
  </style>
</head>
<body>

  <!-- 1. Startovací obrazovka -->
  <div id="intro-overlay">
    <h1>Máš plán?</h1>
    <button id="enter-btn">ANO!</button>
  </div>

  <!-- 2. Audio element (skrytý) -->
  <!-- 'loop' zajistí opakování hudby -->
  <audio id="bg-music" src="plan.mp3" loop></audio>

  <!-- 3. Hlavní obsah (Původní kód) -->
  <a class="full" href="app-plan1.apk" download>
    <!-- Pokud nemáš obrázek, použije se placeholder, ale v produkci tam nech plan.png -->
    <img src="plan.png" onerror="this.src='https://placehold.co/1920x1080/1a1a1a/white?text=Plan.png+Missing'" alt="Obrázek přes celou obrazovku" />
  </a>

  <!-- Volitelná nápověda -->
  <div class="hint">Klikni kamkoli pro stažení souboru</div>

  <!-- 4. Logika pro spuštění -->
  <script>
    const enterBtn = document.getElementById('enter-btn');
    const overlay = document.getElementById('intro-overlay');
    const audio = document.getElementById('bg-music');

    enterBtn.addEventListener('click', function() {
      // 1. Spustit hudbu (prohlížeče vyžadují interakci uživatele pro spuštění audia)
      audio.play().catch(function(error) {
        console.log("Přehrávání audia selhalo (pravděpodobně chybí soubor nebo blokace prohlížeče): ", error);
      });

      // 2. Skrýt overlay s efektem
      overlay.style.opacity = '0';

      // 3. Po dokončení animace (0.8s) úplně odstranit overlay z DOMu, aby neblokoval klikání
      setTimeout(function() {
        overlay.style.display = 'none';
      }, 800);
    });
  </script>
</body>
</html>
