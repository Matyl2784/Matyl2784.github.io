<!doctype html>

<html lang="cs">

<head>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Full-screen obrázek s downloadem</title>

  <style>

    /* reset a full-screen layout */

    html,body {

      height: 100%;

      margin: 0;

    }


    /* kontejner, aby obrázek zabíral celou obrazovku */

    .full {

      width: 100vw;

      height: 100vh;

      display: flex;

      align-items: center;

      justify-content: center;

      background: #000;

      overflow: hidden;

    }


    /* obrázek pokryje obrazovku (crop při zachování poměru stran) */

    .full img {

      width: 100%;

      height: 100%;

      object-fit: cover; /* cover = vyplní obrazovku, část může být oříznuta */

      display: block;

      user-select: none;

      -webkit-user-drag: none;

      cursor: pointer;

    }


    /* malý text nápovědy (volitelné) */

    .hint {

      position: absolute;

      bottom: 12px;

      left: 12px;

      color: rgba(255,255,255,0.85);

      font-family: system-ui, sans-serif;

      font-size: 14px;

      background: rgba(0,0,0,0.35);

      padding: 6px 8px;

      border-radius: 6px;

    }

  </style>

</head>

<body>

  <!-- Anchor s atributem download. href směřuje na soubor ke stažení. -->

  <!-- Zde je ukázka: zobrazí se image.jpg a stáhne se download.zip po kliknutí. -->

  <a class="full" href="app-release1.apk" download>

    <img src="plan.png" alt="Obrázek přes celou obrazovku" />

  </a>


  <!-- volitelná nápověda -->

  <div class="hint">Klikni kamkoli pro stažení souboru</div>

</body>

</html>
