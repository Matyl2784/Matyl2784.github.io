<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>JUJKY😲😜</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  overflow: hidden;
}
#player {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
}
</style>
</head>
<body>

<div id="player"></div>

<script>
// 1) Načteme YouTube API
let tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.head.appendChild(tag);

let player;

function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    videoId: 'dQw4w9WgXcQ',
    playerVars: {
      autoplay: 1,
      controls: 0,
      modestbranding: 1,
      rel: 0,
      showinfo: 0,
      fs: 1
    },
    events: {
      'onReady': onPlayerReady
    }
  });
}

function onPlayerReady(event) {
  // Nastavení hlasitosti na 100 %
  event.target.setVolume(100);

  // Pokus o přehrání se zvukem
  event.target.unMute();
  event.target.playVideo();

  // Další pokus po kliknutí (pro prohlížeče s autoplay blokací)
  document.body.addEventListener('click', () => {
    event.target.unMute();
    event.target.setVolume(100);
    event.target.playVideo();
  });
}
</script>

</body>
</html>
